# Mute-Path (string):  [Default: NULL]
# -> Set your own path for restoring the mute-files
## Values: NULL (no path), your/path/to/.../mutes.yml (custom path)
mute-path: "NULL"

# Language (string):  [Default: en_GB]
# -> Select your own language
## Languages:
### en_GB - British English
### ger_DE - German (Germany)
### es_ES - Spanish (EspaÃ±a)
### CUSTOM - Edit the message yourself
language: "en_GB"

# Use-Forms (boolean):  [Default: true]
# -> Enable/Disable forms
## Values: true, false
use-forms: true

# Use Discord-Webhooks (boolean): [Default: false]
# -> Enable/Disable discord-webhooks
## Values: true, false
use-discord-webhooks: false
# Discord-Webhook URL (only if discord-webhooks are enabled)
discord-webhook-url: ""

# Send broadcast-message for mutes (boolean): [Default: true]
# -> Should BetterMute send a broadcast-message for mutes?
## Values: true, false
send-broadcast-messages: true





